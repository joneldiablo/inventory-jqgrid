<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>jQuery inventory</title>
  <!-- bower_components styles -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../bower_components/free-jqgrid/dist/css/ui.jqgrid.min.css" />
  <link rel="stylesheet" href="../bower_components/components-font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../bower_components/fontawesome-actions/dist/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../bower_components/select2/dist/css/select2.min.css">
  <link rel="stylesheet" href="../bower_components/select2-bootstrap-theme/dist/select2-bootstrap.min.css">
  <!-- bower_components scripts -->
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../bower_components/free-jqgrid/dist/jquery.jqgrid.min.js"></script>
  <script src="../bower_components/latinize/latinize.js"></script>
  <script src="../bower_components/select2/dist/js/select2.full.min.js"></script>
  <script src="../bower_components/select2/dist/js/i18n/es.js"></script>
  <!--tps styles -->
  <link href="./assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="./assets/css/core.css" rel="stylesheet" type="text/css" />
  <link href="./assets/css/components.css" rel="stylesheet" type="text/css" />
  <link href="./assets/css/icons.css" rel="stylesheet" type="text/css" />
  <link href="./assets/css/pages.css" rel="stylesheet" type="text/css" />
  <link href="./assets/css/menu.css" rel="stylesheet" type="text/css" />
  <link href="./assets/css/responsive.css" rel="stylesheet" type="text/css" />
  <link href="./assets/css/tps.css" rel="stylesheet" type="text/css" />

  <!--inventory -->
  <link rel="stylesheet" href="../src/inventory.css" />
  <script src="../dist/i18n/locale.es-MX.min.js"></script>
  <script src="../src/inventory.js"></script>

</head>

<body>
  <div class="content-page">
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <br>
            <div id="inventory-wrap">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(function() {
      $.ajaxSetup({
        headers: {
          'X-CSRF-TOKEN': $("meta[name='_csrf']").attr("content")
        }
      });
      $("#inventory-wrap").inventory({
        //mergeConfig: true,
        jqgrid: {
          shrinkToFit: false,
          autoresizeOnLoad: false,
        }
      });
      $("#inventory-wrap").on("inventory.saveRow", function(e, data) {
        console.log(data);
      });
    });
  </script>
</body>

</html>
