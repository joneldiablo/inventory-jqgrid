<body>
  <div class="content-page">
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">

            <div id="inventory-wrap">

        jqgrid: {

              "sucursal": "metepec",
              "producto": "dhers",

              "maximo": 31.75,

              "precio": "5.69"

            /**

             * usando url, borrar las dos opciones anteriores data y datatype
             */
            //url:"<spring:url value='/resources/bower_components/inventory/inventario.json'/>",
            //method:"GET"
            //una poca de ayuda: $(<selector>).inventory("help"), revisar consola
        },
        select2: {
          data: [{
            "id": 1,
            "sucursal": "mexicaltzinco"
          }, {
            "id": 2,
            "sucursal": "ozolotepec"
          }, {
            "id": 3,
            "sucursal": "tenancingo"
          }, {
            "id": 4,
            "sucursal": "contraesquina"
          }],
          ajax: null
            /**
             * usando url borrar data y cambiar ajax por:
             */
            //ajax:{url:"<spring:url value='/resources/bower_components/inventory/sucursales.json'/>"}
        }
      });
      $("#inventory-wrap").on("inventory.saveRow", function(e, data) {
        console.log(data);
      });
    });
  </script>
